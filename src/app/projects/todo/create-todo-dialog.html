<form (ngSubmit)="submit()">
  <h2 mat-dialog-title>Новая задача</h2>

  <mat-dialog-content>

    <mat-form-field class="full-width">
      <mat-label>Название задачи</mat-label>
      <input type="text" matInput [(ngModel)]="todo.text" name="text" required="true">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Категория</mat-label>
      <mat-select [(ngModel)]="todo.project_id" name="project_id" required="true">
        <mat-option *ngFor="let project of projectList" [value]="project.id">
          {{ project.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width" *ngIf="todo.project_id === -1">
      <mat-label>Название категории</mat-label>
      <input type="text" matInput [(ngModel)]="todo.project_name" name="project_name" required="required">
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Отмена</button>
    <button mat-button type="submit" cdkFocusInitial>Создать</button>
  </mat-dialog-actions>
</form>
